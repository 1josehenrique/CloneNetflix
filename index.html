<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

<!--links para os arquivos CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

<!--Responsividade CSS-->

    <title>NERDFLIX</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NERDFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="principal-movie">
            <div class="container">
                <h3 class="title">Homem Aranha: Sem Volta Para Casa</h3>
                <p class="description">Peter Parker é desmascarado e não consegue mais separar sua vida normal dos grandes riscos de ser um super-herói. Quando ele pede ajuda ao Doutor Estranho, os riscos se tornam ainda mais perigosos.</p>
                
                <div class="buttons">
                    <button role="button" class="button"> 
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA 
                    </button>
                    <button role="button" class="button">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
